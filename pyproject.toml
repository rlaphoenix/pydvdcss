[tool.poetry]
name = "pydvdcss"
version = "0.0.0"
description = "Python wrapper for VideoLAN's libdvdcss."
license = "GPLv3"
authors = ["PHOENiX <rlaphoenix@pm.me>"]
maintainers = ["PHOENiX <rlaphoenix@pm.me>"]
readme = "README.md"
homepage = "https://github.com/rlaphoenix/pydvdcss"
repository = "https://github.com/rlaphoenix/pydvdcss"
documentation = "https://github.com/rlaphoenix/pydvdcss"
keywords = ["dvd", "wrapper", "library", "videolan", "libdvdcss"]
classifiers = [
    # python ver and license set by poetry automatically
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Multimedia",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Video :: Conversion"
]
include = ["LICENSE", "README.md", "HISTORY.md"]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
poetry-dynamic-versioning = "^1.1.0"
Sphinx = {version = "^7.1.2", optional = true}
furo = {version = "^2023.9.10", optional = true}
myst-parser = {version = "^2.0.0", optional = true}

[tool.poetry.extras]
docs = ["Sphinx", "furo", "myst-parser"]

[tool.poetry-dynamic-versioning]
enable = true
style = "semver"
latest-tag = true

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"
